{% extends "layout/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% load humanize %}
{% block content %}
<div class="p-4 w-full h-full bg-[#f6faf0]">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <div class="float-right">
            <input class="btn text-white border-none cursor-pointer bg-[#667260] hover:bg-[#373d32]" type="submit"
                value="Báo lỗi">
        </div>
    </form>
</div>
{% endblock content %}
