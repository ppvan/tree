{% extends "layout/admin.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% load humanize %}
{% load concurency %}

{% block content %}
<div class="flex items-stretch gap-4">
    <form class="w-2/3" action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="mt-32 float-right btn text-white bg-[#667260] hover:bg-[#373d32]" type="submit">Cập nhật</button>
    </form>
    <img class="rounded" src="{{ cate.image.url }}" alt="">
</div>
{% endblock content %}
