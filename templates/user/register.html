{% extends "base.html" %}

{% load crispy_forms_tags %}
{% load tailwind_filters %}

{% block content %}
<div class="container p-2 py-10 h-full flex items-stretch">

    <div id="register" class="w-1/2 mx-auto p-4 rounded bg-[#ced6e0] shadow-md">

        <legend class="my-4 mb-8 text-2xl">
            <h1>Đăng ký</h1>
        </legend>

        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="flex justify-between my-4 px-1 text-gray-400">
                <div id="id_rememberme" class="">
                    <span class="text-[#515b69]">Đã có tài khoản?</span>
                </div>
                <div id="forgot-password">
                    <a href="{% url 'login'%}" class="link">Đăng nhập</a>
                </div>
            </div>
            <div id="id_submit" class="my-4 text-white text-lg">
                <input class="cursor-pointer bg-[#5ba503] p-2 rounded w-full h-full" type="submit" value="Đăng ký">
            </div>
        </form>
    </div>
    <div class="rounded overflow-hidden grow">
        <img class="h-full object-cover"
            src="https://anhdepfree.com/wp-content/uploads/2020/06/chau-cay-canh-tranh-tri-dep.jpg" alt="">
    </div>
</div>
{% endblock %}
