{% extends "base.html" %}

{% load crispy_forms_tags %}
{% load tailwind_filters %}

{% block content %}
<div class="container p-2 py-10 h-full flex items-stretch ">

    <div id="login" class="w-1/2 mx-auto p-4 rounded bg-[#ced6e0] shadow-md">

        <legend class="my-4 mb-8 text-2xl">
            <h1>Đăng nhập</h1>
        </legend>

        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="flex justify-between my-4 px-1 text-gray-400">
                <div id="id_rememberme" class="cursor-pointer pointer-events-auto">
                    <input type="checkbox" name="rememberme" id="rememberme" class="cursor-pointer mr-1">
                    <label class="text-slate-500" for="rememberme">Ghi nhớ</label>
                </div>
                <div id="forgot-password">
                    <a href="{% url 'password_reset'%}" class="link">Quên mật khẩu?</a>
                </div>
            </div>
            <div id="id_submit" class="my-4 text-white text-lg">
                <input class="cursor-pointer bg-[#5ba503] p-2 rounded w-full h-full" type="submit" value="Đăng nhập">
            </div>
        </form>

        <legend class="mt-8 flex">
            <!-- <span class="flex-grow"></span> -->
            <p class="mx-2">Chưa có tài khoản? <a class="link" href="">Đăng ký</a></p>
        </legend>
    </div>
    <div class="rounded overflow-hidden grow h-full">
        <img class="h-full object-fill"
            src="https://anhdepfree.com/wp-content/uploads/2020/06/chau-cay-canh-tranh-tri-dep.jpg" alt="">
    </div>
</div>
{% endblock %}
