

{%extends "base.html"%}
{% load crispy_forms_tags %}

{% block content %}
<style>
    .counter {
      counter-reset: my-counter;
    }
    .counter td:first-child:before {
      counter-increment: my-counter;
      content: counter(my-counter) ". ";
    }
    .counter tr.header td:first-child:before {
    content: none;
  }

  
  </style>
<div class="container">

    <legend class="my-4 mb-8 text-2xl">
        <h1>Sản phẩm</h1>
    </legend>
    <a href="{% url 'core:add_item' %}" class="cursor-pointer bg-[#5ba503] p-2 rounded">Thêm sản phẩm</a>

    <div id="list_item" class="my-4">
        <table class="counter">
            <thead>
                <tr class="header">
                    <td class="border border-slate-900">STT</td>
                    <td class="border border-slate-900">Tên sản phẩm</td>
                    <td class="border border-slate-900">Giá</td>
                    <td class="border border-slate-900">Xóa</td>
                    <td class="border border-slate-900">Cập nhật</td>
                </tr>
            </thead>

            <tbody>
                {% for product in products%}
                    
                    <tr>
                        <td class="border border-slate-900"></td>
                        <td class="border border-slate-900">{{product.name}}</td>
                        <td class="border border-slate-900">{{product.price}}</td>
                        <td class="border border-slate-900">
                            <a href="{% url 'core:delete_item' product.id %}" class="">Delete</a>
                        </td>
                        <td class="border border-slate-900">
                            <a href="{% url 'core:update_item' product.id %}" class="">Update</a>
                        </td>
                    </tr>
                {%endfor%}
                
            </tbody>
        </table>

       
    </div>
 
</div>
  


{% endblock content %}
