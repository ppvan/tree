{% extends 'base.html' %}
{% block content %}
{% if user.is_authenticated %}
<p>Welcome, {{ user.get_username }}. Thanks for logging in.</p>
<p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
<p>Welcome, new user. Please log in.</p>
<p><a href="{% url 'login' %}">Log In</a></p>
{% endif %}
{% endblock content %}
