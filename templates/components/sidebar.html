<div id="sidebar" class="bg-white gap-2 ml-1 border rounded overflow-hidden flex flex-col">
    <h1 class="bg-[#16a34a] text-white text-lg px-2 py-4">Các loại cây bán chạy</h1>
    <div class="flex flex-col gap-2 justify-evenly py-1">
        {% for cate in categories %}
        <a href="{% url 'core:product_by_category' cate.slug %}"
            class="flex justify-left gap-3 items-center p-2 px-8 text-base font-semibold hover:text-[#16a34a]">
            <i class="fa-solid fa-tag"></i>
            <span>{{ cate.label }}</span>
        </a>
        {% endfor %}
    </div>
</div>
